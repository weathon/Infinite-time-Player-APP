<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <meta name="viewport" content="width=device-width" />
</head>

<body>
    <div data-role="page" data-theme="a">
        <div data-role="header">
            <h1>Infinite-time Music Box</h1>
        </div>
        <div data-role="content" id="content">
            <input id="audio_file" type="file" accept="audio/*" />
            <audio id="audio_player"></audio>
            <!-- <canvas id="bar" class="visualizer" width="800" height="100"></canvas>
            <canvas id="circle" class="visualizer" width="800" height="300"></canvas> -->
            <select id="wave_type">
                <option style="color: #b6b6b6" value="0" disabled selected>Please select a type of wave</option>
                <option value="sine">Sine wave</option>
                <option value="square">square wave</option>
                <option value="triangle">triangle wave</option>
                <option value="sawtooth">Sawtooth Wave</option>
            </select>
            <!-- <div data-role="footer"> -->
                <br/><br/><br/>
                <button data-role="button" onclick="getData();">GO!</button>
            <!-- </div> -->
        </div>
        <script src="./audio.js"></script>
        <script src="./music-tempo/dist/browser/music-tempo.min.js"></script>
</body>

</html>
